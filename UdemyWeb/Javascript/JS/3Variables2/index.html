<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
  var sayi=5; //integer
  var isim="Kaan Academy"; //string
  var kesirliSayi=5.6; //float double
  var anahtar=true; //boolean

  document.write(sayi + " " + isim + " " + kesirliSayi + " " + anahtar + "<br>")

  //ekrana yazdırmak için
  document.write(sayi);
  //console da değeri görmek için
  //console.log(sayi);
// ' " ' işaretini bastırmak için
  console.log(sayi + " \" " + sayi)
// tab kadar boşluk bırakmak için
  console.log(sayi + " \t " + sayi)
//   işareti bırakmak için
  console.log(sayi + " \b " + sayi)
//alt satıra geçmek için
  console.log(sayi + " \n " + sayi)



</script>
</body>
</html>
