<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var anahtar;
    //2 eşittir değer karşılaştırmasıdır.
    anahtar = 10 == 10;
    document.write(anahtar + "<br>")
    //3 eşittir tip karşılaştırması
    anahtar = 10 === "10";
    document.write(anahtar + "<br>")
    //değer karşılaştırması
    anahtar = 10 != 10;
    document.write(anahtar + "<br>")
    //tip karşılaştırması
    anahtar = 10 !== 10;
    document.write(anahtar + "<br>")
    anahtar = 10 >5;
    document.write(anahtar + "<br>")
    anahtar = 9 < 10;
    document.write(anahtar + "<br>")
    anahtar = 9 <= 10;
    document.write(anahtar + "<br>")
    anahtar = 10 >=5;
    document.write(anahtar + "<br>")



</script>


</body>
</html>
